{% load staticfiles %}

{% block body_block %}

        <h1>Login</h1>

        <a href="/coding/register/">Register Here</a><br />

        <form id="login_form" method="post" action="/coding/login/">
            {% csrf_token %}
            Username: <input type="text" name="username" value="" size="50" />

            <input type="submit" value="submit" />

{% endblock %}
